<form [formGroup]="form" (ngSubmit)="enviar()" class="p-3">
    <div class="mb-3">
      <label class="form-label">Actividad</label>
      <input type="text" class="form-control" formControlName="actividad" />
    </div>
  
    <div class="mb-3">
      <label class="form-label">Descripci√≥n</label>
      <textarea class="form-control" formControlName="descripcion"></textarea>
    </div>
  
    <div class="mb-3">
      <label class="form-label">Fecha</label>
      <input type="date" class="form-control" formControlName="fecha" />
    </div>
  
    <div class="mb-3">
      <label class="form-label">Hora</label>
      <input type="time" class="form-control" formControlName="hora" />
    </div>
  
    
  
    <div *ngIf="msg()" class="alert alert-danger">
      {{ msg() }}
    </div>
  
    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-secondary" (click)="dialog.close()">Cancelar</button>
      <button class="btn btn-primary" [disabled]="form.invalid">Guardar</button>
    </div>
  </form>
