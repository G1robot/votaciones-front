<form [formGroup]="form" (ngSubmit)="enviar()" class="p-3">
    <div class="mb-3">
      <label class="form-label">Propuesta</label>
      <input type="text" class="form-control" formControlName="nombre" />
    </div>
  
    <div class="mb-3">
      <label class="form-label">Descripci√≥n</label>
      <textarea class="form-control" formControlName="descripcion"></textarea>
    </div>
  
    <div class="mb-3">
      <label class="form-label">Partido</label>
      <select class="form-select" formControlName="partidoId">
        <option *ngFor="let partido of partidos()" [value]="partido.id">
          {{ partido.nombre }}
        </option>
      </select>
    </div>
  
    <div *ngIf="msg()" class="alert alert-danger">
      {{ msg() }}
    </div>
  
    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-secondary" (click)="dialog.close()">Cancelar</button>
      <button class="btn btn-primary" [disabled]="form.invalid">Guardar</button>
    </div>
  </form>
