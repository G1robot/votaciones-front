<button class="btn btn-primary my-3" (click)="nuevo()">
    Nuevo Votante
  </button>
<div class="container mt-4">
    <h2>Votantes</h2>
  
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
            <th>Nombre Completo</th>
            <th>CI</th>
            <th>Fecha Nacimiento</th>
            <th>Rol</th>
            <th>Voto</th>
            <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
          @for(persona of personaResource.value() ?? []; track persona.id) {
            <tr>
              <td>{{ persona.nombreCompleto }}</td>
              <td>{{ persona.ci }}</td>
              <td>{{ persona.fechaNacimiento | date:'yyyy-MM-dd' }}</td>
              <td>{{ persona.rol }}</td>
              <td>{{ persona.voto ? 'Si' : 'No' }}</td>
              <td>
                <div class="d-flex justify-content-center gap-2">
                  <!-- Botón Editar -->
                  <button class="btn btn-sm btn-outline-primary" title="Editar" (click)="editar(persona)">
                      <i class="fas fa-pen"></i>
                  </button>
          
                  <!-- Botón Eliminar -->
                  <button 
                      class="btn btn-sm btn-outline-danger" title="Deshabilitar" (click)="eliminar(persona)">
                      <i class="fas fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
        
    </table>
    
  </div>
  <div class="d-flex justify-content-center my-3">
    @if(isLoading()){
      <img src="/assets/giphy.gif" alt="Página no encontrada" style="max-width: 50%; height: auto;" />

    }
  </div>
