<form [formGroup]="form" (ngSubmit)="enviar()" enctype="multipart/form-data" class="formulario">
  <h2 class="titulo">Formulario de registro Partido</h2>

  <div class="formulario-grid">
    <!-- Columna izquierda -->
    <div class="columna">
      <label>Logotipo</label>
      <div class="imagen-previa">
        <img *ngIf="logoPreview" [src]="logoPreview" alt="Logo partido">
      </div>
      <input type="file" (change)="onFileChange($event, 'logo')">

      <mat-form-field appearance="fill">
        <mat-label>Nombre Partido</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Siglas</mat-label>
        <input matInput formControlName="siglas">
      </mat-form-field>

      <mat-form-field appearance="fill" class="descripcion">
        <mat-label>Descripci√≥n</mat-label>
        <textarea matInput formControlName="descripcion" rows="3"></textarea>
      </mat-form-field>
    </div>

    <!-- Columna derecha -->
    <div class="columna">
      <label>Foto Candidato</label>
      <div class="imagen-previa">
        <img *ngIf="fotoPreview" [src]="fotoPreview" alt="Foto candidato">
      </div>
      <input type="file" (change)="onFileChange($event, 'fotoCandidato')">

      <mat-form-field appearance="fill">
        <mat-label>Nombre Candidato</mat-label>
        <input matInput formControlName="nombreCandidato">
      </mat-form-field>
    </div>
  </div>

  <div *ngIf="msg()" class="error-msg">{{ msg() }}</div>

  <div class="acciones">
    <button mat-raised-button color="warn" type="reset">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Guardar</button>
  </div>
</form>
